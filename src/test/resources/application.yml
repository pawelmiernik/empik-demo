server:
  port: 8080
  servlet:
    context-path: "/empikdemo"

spring:
  datasource:
    url: jdbc:h2:mem:userDB
    username: user
    password: user
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true